<!DOCTYPE html>
<html>
  <head>
    <title>Expenses</title>
  </head>
  <body>
    <h1>Expenses</h1>
    <div>
      <h2>Add Expense</h2>
      <form id="add-expense-form">
        <label for="party-name-input">Party Name:</label>
        <input type="text" id="party-name-input" name="partyName"><br><br>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name"><br><br>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" name="amount"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div>
      <h2>Expenses List</h2>
      <table id="expenses-table">
        <thead>
          <tr>
            <th>Party Name</th>
            <th>Name</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
